<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Mini App!</h1>
        <p>Нажмите кнопку ниже, чтобы отправить данные в бот.</p>
        <button id="sendData">Отправить данные</button>
    </div>

    <script>
        // Использование существующего объекта tg, если он уже определён
        const tg = window.Telegram.WebApp;

        // Настройки мини-приложения
        if (tg) {
            tg.ready();
            tg.MainButton.setText("Закрыть Mini App");
            tg.MainButton.show();
        }

        // Отправка данных
        document.getElementById('sendData').addEventListener('click', () => {
            if (tg) {
                tg.sendData(JSON.stringify({ message: "Привет из Mini App!" })); // Отправка данных в бот
            } else {
                console.error("Telegram WebApp API недоступен.");
            }
        });
    </script>
</body>
</html>
